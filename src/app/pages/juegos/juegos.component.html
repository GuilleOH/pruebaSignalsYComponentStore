<p-table [value]="store.juegos()">
    <ng-template pTemplate="header">
        <tr>
            <th>Título</th>
            <th>Compañía</th>
            <th>Valor</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-juego>
        <tr>
            <td>{{ juego.title }}</td>
            <td>{{ juego.company }}</td>
            <td>{{ juego.value }}</td>
        </tr>
    </ng-template>
</p-table>


<form [formGroup]="newJuegoForm" (ngSubmit)="addJuego()">
    <label for="title">Título: </label>
    <input pInputText  id="title" type="text" formControlName="title">
    <label for="company">Compañía: </label>
    <input pInputText  id="company" type="text" formControlName="company">
    <label for="value">Valor: </label>
    <input pInputText  id="value" type="number" formControlName="value">
    <p-button type="submit" label="Añadir juego" [disabled]="!newJuegoForm.valid"/>
  </form>

  <h1>Valor total de tus juegos: {{store.valorTotalJuegos()}}</h1>
